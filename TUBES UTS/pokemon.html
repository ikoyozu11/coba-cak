<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemania</title>

    <!-- icon favicon -->
    <link
      rel="shortcut icon"
      href="assets/img/logo-32x32.png"
      type="image/x-icon"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- My Style -->
    <link rel="stylesheet" href="assets/css/style-pokemon.css" />
    <style>
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #fff; /* White border for the circle except bottom */
        border-bottom-color: #ff3d00; /* Different color for the bottom part */
        border-radius: 50%; /* Makes it circular */
        display: block; /* Changed from inline-block to block for better control */
        position: relative; /* Changed from relative to fixed to position relative to the viewport */
        left: 50%; /* Center horizontally */
        top: 50vh; /* Center vertically */
        transform: translate(-50%, -50%);
        box-sizing: border-box;
        animation: rotation 1s linear infinite; /* Animation to rotate the loader */
      }

      .loader-hidden {
        opacity: 0;
        visibility: hidden;
      }

      .container-pokemon {
        min-height: 100vh;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .searchBar {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      #pokemon-search::placeholder {
        color: #707070;
      }

      #pokemon-search {
        width: 50%;
        height: 2.8rem;
        background: #fffdfb;
        outline: none;
        border: 2px solid #ffcc80;
        border-radius: 1.625rem;
        padding: 0 3.5rem 0 1.5rem;
        font-size: 1rem;
        align-items: center;
      }

      #pokemon-search:focus {
        transition: all 0.5s;
        box-shadow: 0 0 40px #f9d442b9;
        border-color: #f9d342;
        outline: none;
      }

      #searchQuerySubmit {
        width: 3.5rem;
        height: 2.8rem;
        margin-left: -3.5rem;
        background: none;
        border: none;
        outline: none;
      }

      #searchQuerySubmit:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="nav-container">
      <header>
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger" />
        <div class="logo">
          <img src="assets/img/logo-web.png" alt="Logo" />
        </div>
        <nav>
          <ul>
            <li>
              <a href="homepage.html" id="home-link">Home</a>
            </li>
            <li>
              <a href="pokemon.html" id="pokemon-link" class="active"
                >Pokemon</a
              >
            </li>
            <li><a href="item.html" id="item-link">Item</a></li>
            <li><a href="forum.html" id="forum-link">Forum</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <!-- Search Bar -->
    <div class="searchBar">
      <input
        id="pokemon-search"
        type="text"
        name="pokemon-search"
        placeholder="Masukkan nama atau id PokÃ©mon (Contoh nama: Pikachu) (Contoh id: 25)"
        value=""
      />
      <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

    <!-- Loader -->
    <span class="loader" id="loader"></span>

    <!-- Konten -->
    <div class="container-pokemon" id="pokemon-list"></div>

    <!-- Button -->
    <div class="button">
      <button id="previous-button">&laquo; Prev</button>
      <button id="next-button">Next &raquo;</button>
    </div>

    <!-- Footer -->
    <footer class="footer-container">
      <div class="footer-menu">
        <div class="footer-copyright">
          <div>
            <small>&copy; Copyright 2024</small>
          </div>
          <div>
            <a href="">|</a>
            <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="#"><i class="fab fa-github fa-lg"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="assets/javascript/pokemon.js" defer></script>
  </body>
</html>
